<p-dialog
  header="Add member"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '25rem' }"
  (onHide)="visibleChange.emit(false)"
  styleClass="dark:bg-neutral-800/50 dark:backdrop-blur-md"
>
  <form class="w-full flex flex-col gap-5">
    <div class="flex flex-col gap-2">
      <label for="fullName">Full name</label>
      <input
        pSize="small"
        pInputText
        id="fullName"
        placeholder="John Doe"
        class="dark:bg-neutral-800 dark:text-white border-none"
        formControlName="fullName"
      />
      <!-- @if (username?.invalid && (username?.touched)) {
      <span class="text-sm text-red-500">
        @if (username?.errors?.['required']) { Username is required. }
      </span>
      } -->
    </div>
    <div class="flex flex-col gap-2">
      <label for="phoneNumber">Phone number</label>
      <p-inputmask
        mask="(99)-999-99-99"
        placeholder="(99)-999-99-99"
        size="small"
        styleClass="w-full dark:bg-neutral-800 dark:text-white border-none"
      />
      <!-- @if (username?.invalid && (username?.touched)) {
      <span class="text-sm text-red-500">
        @if (username?.errors?.['required']) { Username is required. }
      </span>
      } -->
    </div>
    <div class="flex flex-col gap-2">
      <label for="startDate">Start date</label>
      <p-datepicker
        size="small"
        styleClass="w-full bg-neutral-800 !border-none rounded-md"
        panelStyleClass="z-[9999]"
      />
      <!-- @if (username?.invalid && (username?.touched)) {
      <span class="text-sm text-red-500">
        @if (username?.errors?.['required']) { Username is required. }
      </span>
      } -->
    </div>
  </form>
</p-dialog>
