<div class="flex items-center justify-center mt-4 space-x-2">
  <!-- Previous button -->
  <button
    class="w-7 h-7 mr-2 rounded-full flex items-center justify-center bg-gray-200 dark:bg-secondary-slate shadow hover:bg-gray-300 dark:hover:bg-secondary-slate/50 disabled:opacity-50 cursor-pointer"
    [disabled]="page() === 1"
    (click)="prevPage()"
  >
    <lucide-icon [name]="LeftIcon" size="15"></lucide-icon>
  </button>

  <!-- Page numbers -->
  <ng-container *ngFor="let i of [].constructor(totalPages()); let idx = index">
    <button
      class="w-9 h-9 rounded-full flex items-center justify-center hover:bg-gray-300 dark:hover:bg-secondary-slate cursor-pointer"
      [class.bg-primary-main]="idx + 1 === page()"
      [class.text-white]="idx + 1 === page()"
      (click)="goToPage(idx + 1)"
    >
      {{ idx + 1 }}
    </button>
  </ng-container>

  <!-- Next button -->
  <button
    class="w-7 h-7 ml-2 rounded-full flex items-center justify-center bg-gray-200 dark:bg-secondary-slate shadow hover:bg-gray-300 dark:hover:bg-secondary-slate/50 disabled:opacity-50 cursor-pointer"
    [disabled]="page() === totalPages()"
    (click)="nextPage()"
  >
    <lucide-icon [name]="RightIcon" size="15"></lucide-icon>
  </button>
</div>
